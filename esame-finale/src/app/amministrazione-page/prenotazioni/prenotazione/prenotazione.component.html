            <div class="col-12 d-flex justify-content-between align-items-end">
                <p class="card-text mb-0"><small class="text-body-secondary fw-medium">utente: {{prenotazione().nome}} {{prenotazione().cognome}}</small></p>

            </div>
        </div>
    </div>

</div>
